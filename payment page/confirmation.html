<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Add Animate.css for animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        /* Custom CSS for additional effects */
        .gradient-bg {
            background: linear-gradient(120deg, #17ad85, #5ee4ee);
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #4caf50;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            animation: bounce 1.5s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .button {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="gradient-bg flex items-center justify-center min-h-screen">
    <!-- Confirmation Card -->
    <div class="card p-8 max-w-md w-full text-center animate__animated animate__fadeInUp">
        <!-- Checkmark Icon -->
        <div class="checkmark">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
        </div>

        <!-- Heading -->
        <h2 class="text-3xl font-bold text-gray-800 mt-6">Congratulations!</h2>
        <p class="text-gray-600 mt-2">Your order has been successfully placed.</p>

        <!-- Order Details -->
        <div class="mt-6 bg-gray-50 p-4 rounded-lg text-left">
            <p class="text-gray-700"><span class="font-semibold">Order ID:</span> <span id="orderId">#123456</span></p>
        
        </div>

        <!-- Go to Home Button -->
        <a href="../Main page/Index.html" class="button px-8 py-3 rounded-lg mt-8 inline-block">
            Go to Home
        </a>
    </div>

    <script>
        // Retrieve order details from localStorage
        const orderDetails = JSON.parse(localStorage.getItem('orderDetails')) || {
            orderId: `#${Math.floor(Math.random() * 1000000)}`, // Random order ID
            orderPrice: 499, // Default price
            deliveryAddress: "123 Green Street, Plant City" // Default address
        };

        // Update the order details on the page
        document.getElementById('orderId').innerText = orderDetails.orderId;
    

        // Clear the order details from localStorage after displaying
        localStorage.removeItem('orderDetails');
    </script>
</body>
</html>
