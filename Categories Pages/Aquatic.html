<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquatic Plants</title>

    <link rel="stylesheet" href="../Navbar_Pages/navbar.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
    


        .containers {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .plant-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .plant-card img {
            width: 100%;
            border-radius: 10px;
        }
        .plant-card h3 {
            margin: 10px 0;
            font-size: 16px;
        }
        .plant-card p {
            font-size: 14px;
            color: #555;
        }
        .price {
            font-size: 16px;
            font-weight: bold;
            color: #28a745;
        }
        .add-to-cart {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .add-to-cart:hover {
            background-color: #0056b3;
        }
        @media (max-width: 768px) {
            .containers {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>

    <div id="navbarContainer"></div> <!-- Navbar will load here -->
<script src="../Navbar_Pages/navbar.js"></script>

    <h1>Aquatic Plants</h1>
    <div class="containers" id="plantsContainer"></div>
    
    <script>
        const plants = [
            { name: "Water Lily", img: "https://www.vdvelde.com/wp-content/uploads/2024/05/Blauwe-Lotus-Blauwe-Waterlelie-Plant-Bloem.jpg", description: "Beautiful floating aquatic plant.", price: 599 },
            { name: "Lotus", img: "https://www.padmamnursery.com/cdn/shop/files/pexels-thanhhoa-tran-5526258-_1.jpg?v=1728317975", description: "Sacred and stunning aquatic flower.", price: 799 },
            { name: "Anubias", img: "https://himadriaquatics.b-cdn.net/wp-content/uploads/2021/02/Anubias-nana-gold.jpg", description: "Perfect for aquariums and ponds.", price: 399 },
            { name: "Hornwort", img: "https://images-cdn.ubuy.co.in/64191d7854e70a535f1c31e3-buy-2-get-1-free-hornwort-coontail-bunch.jpg", description: "Oxygenating plant for fish tanks.", price: 299 }
        ];
        
        const container = document.getElementById("plantsContainer");
        plants.forEach(plant => {
            const div = document.createElement("div");
            div.classList.add("plant-card");
            div.innerHTML = `
                <img src="${plant.img}" alt="${plant.name}">
                <h3>${plant.name}</h3>
                <p>${plant.description}</p>
                <p class="price">â‚¹${plant.price}</p>
                <button class="add-to-cart" onclick="addToCart('${plant.name}', ${plant.price})">Add to Cart</button>
            `;
            container.appendChild(div);
        });
        
       
        function addToCart(name, price, img) {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    let existingItem = cart.find(item => item.name === name);

    if (existingItem) {
        existingItem.quantity += 1;
    } else {
        cart.push({ name, price, img, quantity: 1 });
    }

    localStorage.setItem('cart', JSON.stringify(cart));
    // alert(name + " added to cart!");

    updateCartCount(); // Navbar me count update kare
}
    </script>
</body>
</html>
