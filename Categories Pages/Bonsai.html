<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonsai Plants</title>

    <link rel="stylesheet" href="../Navbar_Pages/navbar.css">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }


        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .plant-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .plant-card img {
            width: 100%;
            border-radius: 10px;
        }
        .plant-card h3 {
            margin: 10px 0;
            font-size: 16px;
        }
        .plant-card p {
            font-size: 14px;
            color: #555;
        }
        .price {
            font-size: 16px;
            font-weight: bold;
            color: #28a745;
        }
        .add-to-cart {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .add-to-cart:hover {
            background-color: #0056b3;
        }
        @media (max-width: 768px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>

    <div id="navbarContainer"></div> <!-- Navbar will load here -->
<script src="../Navbar_Pages/navbar.js"></script>
    <h1>Bonsai Plants</h1>
    <div class="container" id="plantsContainer"></div>
    
    <script>
        const plants = [
            { name: "Ficus Bonsai", img: "https://rukminim2.flixcart.com/image/850/1000/xif0q/plant-sapling/4/x/t/no-perennial-yes-bonsai-bot-grafted-bb041-1-plastic-bag-adrija-original-imagmnfybygaxnxp.jpeg?q=90&crop=false", description: "A beautiful indoor bonsai.", price: 1499 },
            { name: "Juniper Bonsai", img: "https://i0.wp.com/bonsaishop.com.au/wp-content/uploads/2022/10/pexels-tieu-bao-truong-8913408.jpg?resize=1080%2C675&ssl=1", description: "A hardy and elegant bonsai.", price: 1799 },
            { name: "Pine Bonsai", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRcbvvHWIoP-db_yx7YUn-PfQ19Mo9U9K1o4g&s", description: "A classic outdoor bonsai.", price: 1999 },
            { name: "Maple Bonsai", img: "https://i.etsystatic.com/34473771/r/il/212b88/3867562589/il_fullxfull.3867562589_qq5r.jpg", description: "Stunning red leaves in autumn.", price: 2199 }
        ];
        
        const container = document.getElementById("plantsContainer");
        plants.forEach(plant => {
            const div = document.createElement("div");
            div.classList.add("plant-card");
            div.innerHTML = `
                <img src="${plant.img}" alt="${plant.name}">
                <h3>${plant.name}</h3>
                <p>${plant.description}</p>
                <p class="price">â‚¹${plant.price}</p>
                <button class="add-to-cart" onclick="addToCart('${plant.name}', ${plant.price})">Add to Cart</button>
            `;
            container.appendChild(div);
        });
        
       
        function addToCart(name, price, img) {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    let existingItem = cart.find(item => item.name === name);

    if (existingItem) {
        existingItem.quantity += 1;
    } else {
        cart.push({ name, price, img, quantity: 1 });
    }

    localStorage.setItem('cart', JSON.stringify(cart));
    // alert(name + " added to cart!");

    updateCartCount(); // Navbar me count update kare
}
    </script>
</body>
</html>
