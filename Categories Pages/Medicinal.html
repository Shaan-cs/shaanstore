<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicinal Plants</title>

    <link rel="stylesheet" href="../Navbar_Pages/navbar.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
    padding: 0;
    width: 100%;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .plant-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .plant-card img {
            width: 100%;
            border-radius: 10px;
        }
        .plant-card h3 {
            margin: 10px 0;
            font-size: 16px;
        }
        .plant-card p {
            font-size: 14px;
            color: #555;
        }
        .price {
            font-size: 16px;
            font-weight: bold;
            color: #28a745;
        }
        .add-to-cart {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .add-to-cart:hover {
            background-color: #0056b3;
        }
        @media (max-width: 768px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
<link rel="stylesheet" href="../Navbar_Pages/navbar.css">

</head>
<body>

    <div id="navbarContainer"></div> <!-- Navbar will load here -->
<script src="../Navbar_Pages/navbar.js"></script>
    <h1>Medicinal Plants</h1>
    <div class="container" id="plantsContainer"></div>
    
    <script>
        const plants = [
            { name: "Tulsi", img: "https://m.media-amazon.com/images/I/51bNWUg1+YL._AC_UF1000,1000_QL80_.jpg", description: "Known for its medicinal and spiritual significance.", price: 199 },
            { name: "Aloe Vera", img: "https://i0.wp.com/theaffordableorganicstore.com/wp-content/uploads/2022/02/Products-49.jpg", description: "Used for skin care and digestion.", price: 249 },
            { name: "Neem", img: "https://i0.wp.com/www.ayurvedakendra.in/wp-content/uploads/2023/01/neem-1.jpg?ssl=1", description: "Has antibacterial and antifungal properties.", price: 299 },
            { name: "Ashwagandha", img: "https://puspitanursery.in/wp-content/uploads/2024/08/k1-133.jpg", description: "Boosts immunity and reduces stress.", price: 399 }
        ];
        
        const container = document.getElementById("plantsContainer");
        plants.forEach(plant => {
            const div = document.createElement("div");
            div.classList.add("plant-card");
            div.innerHTML = `
                <img src="${plant.img}" alt="${plant.name}">
                <h3>${plant.name}</h3>
                <p>${plant.description}</p>
                <p class="price">â‚¹${plant.price}</p>
                <button class="add-to-cart" onclick="addToCart('${plant.name}', ${plant.price})">Add to Cart</button>
            `;
            container.appendChild(div);
        });
        
       
        function addToCart(name, price, img) {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    let existingItem = cart.find(item => item.name === name);

    if (existingItem) {
        existingItem.quantity += 1;
    } else {
        cart.push({ name, price, img, quantity: 1 });
    }

    localStorage.setItem('cart', JSON.stringify(cart));
    // alert(name + " added to cart!");

    updateCartCount(); // Navbar me count update kare
}
    </script>
</body>
</html>
